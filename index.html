<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Puzzle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-xs-12">
          <h1>Welcome to the Word Puzzle generator</h1>
          <h3>Type in a phrase or sentence and see it returned with all the vowels replaced by dashes!</h3>
          <br>
        </div>
      </div>
    </div>

    <div class="container" id="left-side">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <form class="" id="user-input">
            <label for="phrase"></label>
            <input type="text" class="form-control" id="phrase" placeholder="Type your sentence or phrase here">
            <br><br>
            <button type="submit" class="btn btn-info form-control" >Click here to see your newly created word puzzle!</button>

          </form>

        </div>

        <div class="col-sm-6 col-xs-12" id="right-side">
          <div id="answer">
            <h4>

            </h4>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
